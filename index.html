<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorden i rymden</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        canvas { display: block; }
        button { position: absolute; top: 10px; left: 10px; z-index: 10; padding: 10px; }
    </style>
</head>
<body>
    <audio id="earthSounds" loop>
        <source src="earth-sounds.mp3" type="audio/mpeg">
        Din webbläsare stöder inte ljuduppspelning.
    </audio>
    <button id="playAudio">Spela ljud</button>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let scene = new THREE.Scene();
            let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            let renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Ljus
            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 3, 5).normalize();
            scene.add(directionalLight);

            // Ladda och applicera textur på sfär
            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load("terran-planet-10-4k-3d-model-120093bfa2.jpg", function (texture) {
                console.log("Texture loaded successfully");
                startRendering(texture);
            }, undefined, function (error) {
                console.error("Error loading texture:", error);
            });

            function startRendering(texture) {
                const earthGeometry = new THREE.SphereGeometry(1, 256, 256);
                const earthMaterial = new THREE.MeshStandardMaterial({ map: texture });
                let earth = new THREE.Mesh(earthGeometry, earthMaterial);
                scene.add(earth);

                function animate() {
                    requestAnimationFrame(animate);
                    earth.rotation.y += 0.0005; // Långsam rotation
                    renderer.render(scene, camera);
                }
                animate();
            }

            // Stjärnfält
            const starGeometry = new THREE.BufferGeometry();
            const starVertices = [];
            for (let i = 0; i < 20000; i++) {
                let x = (Math.random() - 0.5) * 8000;
                let y = (Math.random() - 0.5) * 8000;
                let z = (Math.random() - 0.5) * 8000;
                starVertices.push(x, y, z);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.3 });
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            // Ljuduppspelning
            const audioElement = document.getElementById("earthSounds");
            document.getElementById("playAudio").addEventListener("click", () => {
                audioElement.volume = 0.3;
                audioElement.play().then(() => {
                    console.log("Ljudet spelar");
                }).catch(error => {
                    console.error("Ljudet kunde inte spelas upp: ", error);
                });
            });

            window.addEventListener("resize", () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        });
    </script>
</body>
</html>
