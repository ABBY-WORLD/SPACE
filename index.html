<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorden i rymden</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        canvas { display: block; }
        button { position: absolute; top: 10px; left: 10px; z-index: 10; padding: 10px; }
        #textureInput { position: absolute; top: 50px; left: 10px; z-index: 10; }
    </style>
</head>
<body>
    <audio id="earthSounds" loop autoplay>
        <source src="earth-sounds.mp3?v=3" type="audio/mpeg">
    </audio>
    <audio id="spaceMusic" loop autoplay>
        <source src="SPACE-music.mp3?v=3" type="audio/mpeg">
    </audio>
    <audio id="lowFreqNoise" loop autoplay>
        <source src="low-frequency-noise.mp3?v=3" type="audio/mpeg">
    </audio>
    <button id="toggleAudio">Stäng av ljud</button>
    <input type="file" id="textureInput" accept="image/*">
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let scene = new THREE.Scene();
            let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            let cameraRadius = 5;
            let cameraAngle = 0;
            camera.position.set(cameraRadius, 2, 0);

            let renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enableZoom = true;
            controls.enableRotate = true;
            controls.enablePan = false;
            controls.screenSpacePanning = false;
            controls.minPolarAngle = 0;
            controls.maxPolarAngle = Math.PI;
            controls.target.set(0, 0, 0);
            controls.update();

            // Ljus
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(10, 5, -20);
            scene.add(directionalLight);

            // Solen
            const sunGeometry = new THREE.SphereGeometry(3, 64, 64);
            const sunTexture = new THREE.TextureLoader().load("sun-texture.jpg");
            const sunMaterial = new THREE.MeshBasicMaterial({ map: sunTexture });
            const sun = new THREE.Mesh(sunGeometry, sunMaterial);
            sun.position.set(50, 10, -100);
            scene.add(sun);

            // Stjärnor (dubbel mängd)
            const starGeometry = new THREE.BufferGeometry();
            const starVertices = [];
            for (let i = 0; i < 100000; i++) { // Fördubblat antal stjärnor
                let x = (Math.random() - 0.5) * 16000;
                let y = (Math.random() - 0.5) * 16000;
                let z = (Math.random() - 0.5) * 16000;
                starVertices.push(x, y, z);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.2 });
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            // Ladda och applicera textur på jorden
            const textureLoader = new THREE.TextureLoader();
            let earthMaterial = new THREE.MeshStandardMaterial();
            const earthGeometry = new THREE.SphereGeometry(1, 256, 256);
            let earth = new THREE.Mesh(earthGeometry, earthMaterial);
            scene.add(earth);

            textureLoader.load("terran-planet-10-4k-3d-model-120093bfa2.jpg", function (texture) {
                earthMaterial.map = texture;
                earthMaterial.needsUpdate = true;
            });

            function animate() {
                requestAnimationFrame(animate);
                earth.rotation.y -= 0.0005;
                cameraAngle += 0.0005;
                camera.position.x = Math.cos(cameraAngle) * cameraRadius;
                camera.position.z = Math.sin(cameraAngle) * cameraRadius;
                camera.lookAt(earth.position);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Ljuduppspelning
            const audioElement = document.getElementById("earthSounds");
            const spaceMusic = document.getElementById("spaceMusic");
            const lowFreqNoise = document.getElementById("lowFreqNoise");
            const audioButton = document.getElementById("toggleAudio");
            let isPlaying = true;

            function playAudio() {
                audioElement.play();
                spaceMusic.play();
                lowFreqNoise.play();
            }
            playAudio();

            audioButton.addEventListener("click", () => {
                if (isPlaying) {
                    audioElement.pause();
                    spaceMusic.pause();
                    lowFreqNoise.pause();
                    audioButton.innerText = "Spela ljud";
                } else {
                    playAudio();
                    audioButton.innerText = "Stäng av ljud";
                }
                isPlaying = !isPlaying;
            });
        });
    </script>
</body>
</html>
