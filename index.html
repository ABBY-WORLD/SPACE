<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorden i rymden</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        canvas { display: block; }
        button { position: absolute; top: 10px; left: 10px; z-index: 10; padding: 10px; }
        #textureInput { position: absolute; top: 50px; left: 10px; z-index: 10; }
    </style>
</head>
<body>
    <audio id="earthSounds" loop autoplay>
        <source src="earth-sounds.mp3" type="audio/mpeg">
        Din webbläsare stöder inte ljuduppspelning.
    </audio>
    <audio id="spaceMusic" loop autoplay>
        <source src="SPACE-music.mp3" type="audio/mpeg">
        Din webbläsare stöder inte ljuduppspelning.
    </audio>
    <audio id="lowFreqNoise" loop autoplay>
        <source src="low-frequency-noise.mp3" type="audio/mpeg">
        Din webbläsare stöder inte ljuduppspelning.
    </audio>
    <button id="toggleAudio">Stäng av ljud</button>
    <input type="file" id="textureInput" accept="image/*">
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let scene = new THREE.Scene();
            let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5.5);

            let renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enableZoom = true;
            controls.enableRotate = true;
            controls.enablePan = true;
            controls.screenSpacePanning = true; // Möjliggör panorering i sidled
            controls.minPolarAngle = 0; // Tillåter full rotation nedåt
            controls.maxPolarAngle = Math.PI; // Tillåter full rotation uppåt
            controls.enableKeys = true; // Möjliggör tangentbordsstyrning

            // Ljus
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 3, 5).normalize();
            scene.add(directionalLight);

            // Ladda och applicera textur på sfär
            const textureLoader = new THREE.TextureLoader();
            let earthMaterial;
            const earthGeometry = new THREE.SphereGeometry(1, 256, 256);
            textureLoader.load("terran-planet-10-4k-3d-model-120093bfa2.jpg", function (texture) {
                console.log("Texture loaded successfully");
                earthMaterial = new THREE.MeshStandardMaterial({ map: texture });
                startRendering();
            }, undefined, function (error) {
                console.error("Error loading texture:", error);
            });

            function startRendering() {
                let earth = new THREE.Mesh(earthGeometry, earthMaterial);
                scene.add(earth);

                function animate() {
                    requestAnimationFrame(animate);
                    earth.rotation.y -= 0.0003;
                    camera.position.x = Math.sin(Date.now() * 0.00005) * 5.5;
                    camera.position.z = Math.cos(Date.now() * 0.00005) * 5.5;
                    camera.lookAt(earth.position);
                    controls.update();
                    renderer.render(scene, camera);
                }
                animate();
            }

            // Stjärnfält
            const starGeometry = new THREE.BufferGeometry();
            const starVertices = [];
            for (let i = 0; i < 20000; i++) {
                let x = (Math.random() - 0.5) * 8000;
                let y = (Math.random() - 0.5) * 8000;
                let z = (Math.random() - 0.5) * 8000;
                starVertices.push(x, y, z);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.3 });
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            // Ljuduppspelning med toggling
            const audioElement = document.getElementById("earthSounds");
            const spaceMusic = document.getElementById("spaceMusic");
            const lowFreqNoise = document.getElementById("lowFreqNoise");
            const audioButton = document.getElementById("toggleAudio");
            let isPlaying = true;

            audioElement.volume = 0.3;
            spaceMusic.volume = 0.5;
            lowFreqNoise.volume = 0.2;
            audioElement.play();
            spaceMusic.play();
            lowFreqNoise.play();

            audioButton.addEventListener("click", () => {
                if (isPlaying) {
                    audioElement.pause();
                    spaceMusic.pause();
                    lowFreqNoise.pause();
                    audioButton.innerText = "Spela ljud";
                } else {
                    audioElement.play();
                    spaceMusic.play();
                    lowFreqNoise.play();
                    audioButton.innerText = "Stäng av ljud";
                }
                isPlaying = !isPlaying;
            });

            window.addEventListener("resize", () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        });
    </script>
</body>
</html>
