<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorden i rymden</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        canvas { display: block; }
        button { position: absolute; top: 10px; left: 10px; z-index: 10; padding: 10px; }
        #textureInput { position: absolute; top: 50px; left: 10px; z-index: 10; }
    </style>
</head>
<body>
    <audio id="earthSounds" loop autoplay>
        <source src="earth-sounds.mp3?v=2" type="audio/mpeg">
        Din webbläsare stöder inte ljuduppspelning.
    </audio>
    <audio id="spaceMusic" loop autoplay>
        <source src="SPACE-music.mp3?v=2" type="audio/mpeg">
        Din webbläsare stöder inte ljuduppspelning.
    </audio>
    <audio id="lowFreqNoise" loop autoplay>
        <source src="low-frequency-noise.mp3?v=2" type="audio/mpeg">
        Din webbläsare stöder inte ljuduppspelning.
    </audio>
    <button id="toggleAudio">Stäng av ljud</button>
    <input type="file" id="textureInput" accept="image/*">
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let scene = new THREE.Scene();
            let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 2.75);

            let renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enableZoom = true;
            controls.enableRotate = true;
            controls.enablePan = true;
            controls.screenSpacePanning = false;
            controls.minPolarAngle = 0;
            controls.maxPolarAngle = Math.PI;
            controls.minAzimuthAngle = -Infinity;
            controls.maxAzimuthAngle = Infinity;

            let idleRotation = true;
            controls.addEventListener('start', () => { idleRotation = false; });
            controls.addEventListener('end', () => {
                setTimeout(() => { idleRotation = true; }, 5000); // Återuppta rotation efter 5 sekunder
            });

            // Ljus
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(10, 5, -20);
            scene.add(directionalLight);

            // Solen
            const sunGeometry = new THREE.SphereGeometry(3, 64, 64);
            const sunTexture = new THREE.TextureLoader().load("sun-texture.jpg");
            const sunMaterial = new THREE.MeshBasicMaterial({ map: sunTexture });
            const sun = new THREE.Mesh(sunGeometry, sunMaterial);
            sun.position.set(50, 10, -100);
            scene.add(sun);

            // Solens aura
            const sunGlow = new THREE.PointLight(0xff5500, 3, 100);
            sunGlow.position.copy(sun.position);
            scene.add(sunGlow);

            // Jorden neonblå aura
            const earthGlow = new THREE.PointLight(0x00aaff, 0.2, 5);
            scene.add(earthGlow);

            // Ladda och applicera textur på sfär
            const textureLoader = new THREE.TextureLoader();
            let earthMaterial;
            const earthGeometry = new THREE.SphereGeometry(1, 256, 256);
            textureLoader.load("terran-planet-10-4k-3d-model-120093bfa2.jpg", function (texture) {
                earthMaterial = new THREE.MeshStandardMaterial({ map: texture });
                startRendering();
            });

            function startRendering() {
                let earth = new THREE.Mesh(earthGeometry, earthMaterial);
                scene.add(earth);
                earthGlow.position.copy(earth.position);

                function animate() {
                    requestAnimationFrame(animate);
                    if (idleRotation) {
                        earth.rotation.y -= 0.0003;
                    }
                    controls.update();
                    renderer.render(scene, camera);
                }
                animate();
            }

            // Justera volymen och säkerställ att musiken startar automatiskt
            const audioElement = document.getElementById("earthSounds");
            const spaceMusic = document.getElementById("spaceMusic");
            const lowFreqNoise = document.getElementById("lowFreqNoise");
            const audioButton = document.getElementById("toggleAudio");
            let isPlaying = true;

            audioElement.volume = 0.2; // Sänkt ytterligare 10%
            spaceMusic.volume = 0.5;
            lowFreqNoise.volume = 0.2;
            audioElement.play();
            spaceMusic.play();
            lowFreqNoise.play();

            audioButton.addEventListener("click", () => {
                if (isPlaying) {
                    audioElement.pause();
                    spaceMusic.pause();
                    lowFreqNoise.pause();
                    audioButton.innerText = "Spela ljud";
                } else {
                    audioElement.play();
                    spaceMusic.play();
                    lowFreqNoise.play();
                    audioButton.innerText = "Stäng av ljud";
                }
                isPlaying = !isPlaying;
            });

            window.addEventListener("resize", () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        });
    </script>
</body>
</html>
